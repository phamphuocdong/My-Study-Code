<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Application</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid wide">
        <!-- Level 1, example 1: 4 item layout -->
        <div class="row level1 example1">
            <!-- Short cut: .col.l-3*4>.item{Item $} -->
            <div class="col l-3 m-6 c-12">
                <div class="item">Item 1</div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="item">Item 2</div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="item">Item 3</div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="item">Item 4</div>
            </div>
        </div>

        <div class="row example2">
            <div class="col l-5 m-5">
                <div class="item">Image</div>
            </div>
            <div class="col l-7 m-7">
                <div class="item">
                    Product info
                    <div class="row">
                        <div class="col l-4">
                            <div>Something</div>
                        </div>
                        <div class="col l-4">
                            <div>Something</div>
                        </div>
                        <div class="col l-4">
                            <div>Something</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
